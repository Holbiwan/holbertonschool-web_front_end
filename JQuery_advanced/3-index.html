<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Task 3</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
            crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        const createFamilyTree = () => {
            const table = $("<table>").attr("border", "1");
            const thead = $("<thead>");
            const tbody = $("<tbody>");
            
            const headerRow = $("<tr>");
            headerRow.append($("<th>").text("Firstname"), $("<th>").text("Lastname"));
            thead.append(headerRow);
            
            const row1 = $("<tr>");
            row1.append($("<td>").text("Guillaume"), $("<td>").text("Salva"));
            tbody.append(row1);
            
            const row2 = $("<tr>");
            row2.append($("<td>").text("Paulette"), $("<td>").text("Salva"));
            tbody.append(row2);
            
            const row3 = $("<tr>");
            row3.append($("<td>").text("Antoine"), $("<td>").text("Salva"));
            tbody.append(row3);
            
            table.append(thead, tbody);
            $('body').append(table);
        };

        createFamilyTree();
    </script>
</body>
</html>
