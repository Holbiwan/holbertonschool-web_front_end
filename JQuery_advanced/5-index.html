<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
            crossorigin="anonymous"></script>
    <style>
        .remove-button {
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script type="application/javascript">
        const createFamilyTree = () => {
            const table = $("<table>");
            const thead = $("<thead>");
            const tbody = $("<tbody>");
            
            const headerRow = $("<tr>");
            headerRow.append($("<th>").text("Firstname"), $("<th>").text("Lastname"));
            thead.append(headerRow);
            
            table.append(thead, tbody);
            $('body').append(table);
        };

        const addNewMember = (firstName, lastName) => {
            const tbody = $("tbody");
            const row = $("<tr>");
            row.append($("<td>").text(firstName), $("<td>").text(lastName));
            
            const removeCell = $("<td>")
                .addClass("remove-button")
                .text("(x)")
                .click(function() {
                    $(this).closest("tr").remove();
                });
            
            row.append(removeCell);
            
            tbody.append(row);
        };

        $(document).ready(function () {
            createFamilyTree();
            
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        });
    </script>
</body>
</html>
